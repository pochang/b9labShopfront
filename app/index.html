<!DOCTYPE html>
<html>
<head>
  <title>Shopfront</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Shopfront</h1>

  <br>
  <h1>Create a product</h1>
  <br><label for="price">Price(Wei):</label><input type="text" id="price" placeholder="e.g., 1000" value="1000"></input>
  <br><label for="stock">Stock:</label><input type="text" id="stock" placeholder="e.g., 22" value="2222"></input>
  <br><br><button id="newProduct" onclick="newProduct()">Create</button>
  <br><br>
  <h1>Show product info</h1>
  <br><label for="pID">ID:</label><input type="text" id="pID" value="0"></input>
  <br><br><button id="showProduct" onclick="showProduct()">Show</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
